<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">

			pelicula1 = {
				titulo : 'Anabelle 4',
				anio : 2014
			}
			pelicula2 = {
				titulo : 'Conjuro',
				anio : 2013
			}
			pelicula3 = {
				titulo : 'Monja',
				anio : 2018
			}
		
		let peliculas = [pelicula1, pelicula2, pelicula3]

		if(peliculas[0].titulo == "Anabelle"){
			console.log("Estas viendo Anabelle")
		}else if (peliculas[0].titulo == "Anabelle 2"){
			console.log("Estas viendo Anabelle 2")
		}else{
			console.log("Estas viendo otra película")
		}

		for(let i = 0; i<peliculas.length; i++){
			console.log(peliculas[i].titulo)
		}

		peliculas.forEach(function(elemento){
			console.log(`Titulo: ${elemento.titulo} Año: ${elemento.anio}`)
		})

	</script>
</body>
</html>
